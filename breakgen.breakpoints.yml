breakgen.mobile:
    label: mobile
    mediaQuery: '(max-width: 479px)'
    weight: 0
    multipliers:
        - 1x
    breakgen:
        16x9_scale:
            responsive_image: true
            responsive_image_fallback: true
            percentages:
                - 66.666666667%
                - 50%
                - 33.333333333%
            style_effects:
                - id: image_scale
                  data:
                    width: 320
                    height: 240
        16x9_crop:
            percentages:
                - 66.666666667%
                - 50%
                - 33.333333333%
            style_effects:
                - id: crop_crop
                  weight: -10
                  data:
                    crop_type: '16:9'
                - id: image_scale_and_crop
                  weight: 0
                  data:
                    width: 320
                    height: 180

        3x2_crop:
            percentages:
                - 66.666666667%
                - 50%
                - 33.333333333%
            style_effects:
                - id: image_scale_and_crop
                  data:
                    width: 320
                    height: 480
